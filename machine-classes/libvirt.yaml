metadata:
    namespace: default
    type: MachineClasses.omni.sidero.dev
    id: libvirt-large
spec:
    autoprovision:
        providerid: libvirt
        providerdata: |
            cores: 2
            memory: 8192
            disk_size: 40
            storage_pool: omni-infraprovider
            network_interfaces:
              - driver: virtio
                network_name: default
