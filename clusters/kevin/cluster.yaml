kind: Cluster
name: cloudnativegroningen
kubernetes:
  version: v1.35.0
talos:
  version: v1.12.3
features:
  enableWorkloadProxy: false
kernelArgs:
  - talos.dashboard.disabled=1
  - net.ifnames=0
---
kind: ControlPlane
machineClass:
  name: libvirt-medium
  size: 1
systemExtensions:
  - siderolabs/qemu-guest-agent
---
kind: Workers
machineClass:
  name: libvirt-small
  size: 4
systemExtensions:
  - siderolabs/qemu-guest-agent